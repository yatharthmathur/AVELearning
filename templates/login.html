<!DOCTYPE html>
    
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.0.min.js" integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js" integrity="sha384-6khuMg9gaYr5AxOqhkVIODVIvm9ynTT5J4V1cfthmT+emCG6yVmEZsRHdxlotUnm" crossorigin="anonymous"></script>
    <head>
        <title>
            Login Page
        </title>
        <script>
            function readyFunction(){
                if(localStorage!=null && localStorage.length!=0)
                    window.location.replace("{{url_for('dashboard')}}");
            }
            readyFunction();
        </script>
    </head>
    <script>
        $(function(){
            $( "form" ).on( "submit", function( event ) {
                //event.preventDefault();
                var formData = $( this ).serializeArray();
                var data = {};
                for(var i = 0; i<formData.length; i++)
                    data[formData[i]['name']] = formData[i]['value'];
                
                localStorage.setItem('username', data['username']);
                localStorage.setItem('usertype', data['usertype']);
            });
        });
        
    </script>
    <body class="bg-info">
        <div class="jumbotron container col-3">
            <h1 class="text-center">Welcome to AVE Learning!</h1>
        </div>
        <div class="jumbotron container col-3">
            <form name="login" id='loginForm' method='POST'>
                <div class="form-group">
                    <label for="usertype">User Type</label>
                    <select id="usertype" name="usertype" class="form-control">
                        <option value="admin">Admin</option>
                        <option value="school">School</option>
                        <option value="parent">Parent</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="username">Username</label>
                    <input name="username" type="username" class="form-control" id="username" placeholder="Enter username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input name="password" type="password" class="form-control" id="password" placeholder="Enter Password" required>
                </div>
                <div class="form-group">
                    <input id='form-button' value='Submit' class="btn btn-primary" type='submit'>
                </div>
                
            </form>
        </div>
    </body>
</html>
