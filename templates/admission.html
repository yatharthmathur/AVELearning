<!DOCTYPE html>
<html lang="en">
<script src="https://code.jquery.com/jquery-3.5.0.min.js" integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>



<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <title>Student Registration</title>
    <link href="{{url_for('static', filename='js/mdi-font/css/material-design-iconic-font.min.css')}}" rel="stylesheet" media="all">
    <link href="{{url_for('static', filename='js/font-awesome-4.7/css/font-awesome.min.css')}}" rel="stylesheet" media="all">
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <link href="{{url_for('static', filename='js/select2/select2.min.css')}}" rel="stylesheet" media="all">
    <link href="{{url_for('static', filename='js/datepicker/daterangepicker.css')}}" rel="stylesheet" media="all">

   
    <link href="{{url_for('static', filename='css/main.css')}}" rel="stylesheet" media="all">
    <script>
        $('document').ready(function(){
            $('#admissionForm').on('submit',function(event){
                //event.preventDefault();
                var formData = $(this).serializeArray();
                var data = {};
                for(var i = 0; i<formData.length; i++)
                    data[formData[i]['name']] = formData[i]['value'];
                console.log(data);
            })
        })
    </script>
</head>






<body>
    <div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
        <div class="wrapper wrapper--w680">
            <div class="card card-4">
                <div class="card-body">



                    <h2 class="title">Student Admission Form</h2>
                    <h6> * Kindly fill appropriate data without mistakes.<br><br></h6>


                    <form id='admissionForm' method="POST">


                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">First name</label>
                                    <input class="input--style-4" type="text" name="first_name">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Last name</label>
                                    <input class="input--style-4" type="text" name="last_name">
                                </div>
                            </div>
                        </div>



                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Date of Birth </label>
                                    <div class="input-group-icon">
                                        <input class="input--style-4 js-datepicker" type="date" name="birthday">
                                        <i class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Gender</label>
                                    <div class="p-t-10">
                                        <label class="radio-container m-r-45">Male
                                            <input type="radio" checked="checked" name="gender" value="m">
                                            <span class="checkmark"></span>
                                        </label>
                                        <label class="radio-container">Female
                                            <input type="radio" name="gender" value='f'>
                                            <span class="checkmark"></span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>



                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Email-Id</label>
                                    <input class="input--style-4" type="email" name="email">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Phone Number</label>
                                    <input class="input--style-4" type="text" name="phone">
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Alternate Phone Number</label>
                                    <input class="input--style-4" type="text" name="alt_phone">
                                </div>
                            </div>
                        </div>



                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Mother's Name</label>
                                    <input class="input--style-4" type="text" name="mother_name">
                                </div>
                            </div>
                            <!--
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Parent's Phone Number</label>
                                    <input class="input--style-4" type="text" name="last_name">
                                </div>
                            </div>
                            -->
                        </div>

                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Father's Name</label>
                                    <input class="input--style-4" type="text" name="father_name">
                                </div>
                            </div>
                            <!--
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">School Owner</label>
                                    <input class="input--style-4" type="text" name="last_name">
                                </div>
                            </div>
                            -->
                        </div>

                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">School ID</label>
                                    <div class="input-group-icon">
                                        <input class="input--style-4 js-datepicker" type="text" name="birthday">
                                        <i class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Is your school An AVE Learning partner?</label>
                                    <div class="p-t-10">
                                        <label class="radio-container m-r-45">No
                                            <input type="radio" checked="checked" name="partner" value='no'>
                                            <span class="checkmark"></span>
                                        </label>
                                        <label class="radio-container">Yes
                                            <input type="radio" name="partner" value='yes'>
                                            <span class="checkmark"></span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>



                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Residential Address</label>
                                    <input class="input--style-4" type="text" name="address1">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Address line 1</label>
                                    <input class="input--style-4" type="text" name="address2">
                                </div>
                            </div>
                        </div>




                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">City</label>
                                    <input class="input--style-4" type="text" name="city">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">State</label>
                                    <input class="input--style-4" type="text" name="state">
                                </div>
                            </div>
                        </div>


                        <!---
                        <div class="input-group">
                            <label class="label">Subject</label>
                            <div class="rs-select2 js-select-simple select--no-search">
                                <select name="subject">
                                    <option disabled="disabled" selected="selected">Choose Subject</option>
                                    <option>Subject 1</option>
                                    <option>Subject 2</option>
                                    <option>Subject 3</option>
                                </select>
                                <div class="select-dropdown"></div>
                            </div>
                        </div>
                        ---->

                        
                        <div class="p-t-15">
                            <button class="btn btn--radius-2 btn--blue" type="submit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="{{url_for('static', filename='js/jquery/jquery.min.js')}}"></script>
    <script src="{{url_for('static', filename='js/select2/select2.min.js')}}"></script>
    <script src="{{url_for('static', filename='js/datepicker/moment.min.js')}}"></script>
    <script src="{{url_for('static', filename='js/datepicker/daterangepicker.js')}}"></script>

   
    <script src="{{url_for('static', filename='js/global.js')}}"></script>

</body>

</html>
