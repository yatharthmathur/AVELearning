    <script>
        var areaList = ["Appa Balwant Chowk", "Aundh", "Balewadi", "Baner", "Bavdhan", "Bhavani Peth", "Blue Ridge Town Pune", "Budhwar Peth",
        "Chakan", "Dapodi", "Deccan Gymkhana", "Dhankawadi", "Dhayari", "Erandwane", "Fatimanagar", "Ganesh Peth", "Ghorpade Peth", "Guruwar Peth", 
        "Pune", "Hadapsar", "Hinjawadi", "Kalyani Nagar", "Kasba Peth", "Kharadi", "Koregaon Park", "Kothrud", "Maan",
        "Magarpatta", "Mangalwar Peth", "Manjri", "Marunji", "Megapolis Pune", "Mukund Nagar", "Nana Peth", "Nanded City", "Narayan Peth",
        "Navi Peth", "Pashan", "Pune Camp", "Rasta Peth", "Raviwar Peth", "Sadashiv Peth", "Shaniwar Peth", "Shivajinagar", "Shukrawar Peth",
        "Somwar Peth", "Sopan Baug", "Sus", "Swargate", "Vadgaon Budruk", "Vimannagar", "Vishrantwadi", "Wanwadi", "Warje", "Yerawada", "Akurdi",
        "Bhosari", "Chakan", "Charholi Budruk", "Chikhli", "Chimbali", "Chinchwad", "Dapodi", "Dehu Road", "Dighi", "Dudulgaon", "Hinjawadi", "Kalewadi",
        "Kasarwadi", "Maan", "Moshi", "Phugewadi", "Pimple Gurav", "Pimple Nilakh", "Pimple Saudagar", "Pimpri", "Ravet", "Rahatani", "Sangvi", "Talawade",
        "Tathawade", "Thergaon", "Wakad"];

        areaList = new Set(areaList);
        $('document').ready(function(){
            var sel = document.getElementById('areaSelect');
            areaList.forEach(function(area,i){
                var opt = document.createElement('option');
                // create text node to add to option element (opt)
                opt.appendChild( document.createTextNode(area) );

                // set value property of opt
                opt.value = area; 

                // add opt to end of select box (sel)
                sel.appendChild(opt); 
            });
            $('#admissionForm').on('submit',function(event){
                //event.preventDefault();
                var formData = $(this).serializeArray();
                var data = {};
                for(var i = 0; i<formData.length; i++)
                    data[formData[i]['name']] = formData[i]['value'];
                console.log(data);
            })
        })
    </script>

<body>
    <div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
        <div class="wrapper wrapper--w680">
            <div class="card card-4">
                <div class="card-body">



                    <h2 class="title">Student Admission Form</h2>
                    <h6> * Kindly fill appropriate data without mistakes.<br><br></h6>


                    <form id='admissionForm' method="POST">


                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">First name</label>
                                    <input class="input--style-4" type="text" name="first_name" required>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Last name</label>
                                    <input class="input--style-4" type="text" name="last_name" required>
                                </div>
                            </div>
                        </div>



                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Date of Birth </label>
                                    <div class="input-group-icon">
                                        <input class="input--style-4 js-datepicker" type="text" name="birthday" required>
                                        <i class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Gender</label>
                                    <div class="p-t-10">
                                        <label class="radio-container m-r-45">Male
                                            <input type="radio" checked="checked" name="gender" value="m">
                                            <span class="checkmark"></span>
                                        </label>
                                        <label class="radio-container">Female
                                            <input type="radio" name="gender" value='f'>
                                            <span class="checkmark"></span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row row-space">
                            
                                <div class="col-2">
                                    <div class="input-group">
                                        <label class="label">Standard</label>
                                        <div class="rs-select2 js-select-simple select--no-search">
                                                <select name="standard" required>
                                                    <option disabled="disabled" selected="selected">Choose Standard</option>
                                                    <option value='Play Group'>Play Group</option>
                                                    <option value='Nursery'>Nursery</option>
                                                    <option value='Junior KG'>Junior KG</option>
                                                    <option value='Senior KG'>Senior KG</option>
                                                </select>
                                                <div class="select-dropdown"></div>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-2">
                                    <div class="input-group">
                                        <label class="label">School ID</label>
                                        <div class="input-group-icon">
                                            <input class="input--style-4" type="text" name="schoolID" required>
                                            
                                        </div>
                                    </div>
                                </div>
                                
                        </div>

                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Email ID</label>
                                    <input class="input--style-4" type="email" name="email" required>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Phone Number</label>
                                    <input class="input--style-4" type="text" name="phone" required>
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Alternate Phone Number</label>
                                    <input class="input--style-4" type="text" name="alt_phone">
                                </div>
                            </div>
                        </div>



                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Mother's Name</label>
                                    <input class="input--style-4" type="text" name="mother_name" required>
                                </div>
                            </div>
                            <div class="col-2">
                                    <div class="input-group">
                                        <label class="label">Father's Name</label>
                                        <input class="input--style-4" type="text" name="father_name" required>
                                    </div>
                            </div>
                            <!--
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Parent's Phone Number</label>
                                    <input class="input--style-4" type="text" name="last_name">
                                </div>
                            </div>
                            -->
                        </div>
                            <!--
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Is your school An AVE Learning partner?</label>
                                    <div class="p-t-10">
                                        <label class="radio-container m-r-45">No
                                            <input type="radio" checked="checked" name="partner" value='no'>
                                            <span class="checkmark"></span>
                                        </label>
                                        <label class="radio-container">Yes
                                            <input type="radio" name="partner" value='yes'>
                                            <span class="checkmark"></span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        
                    -->


                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Address Line 1</label>
                                    <input class="input--style-4" type="textbox" name="address1" required>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Address Line 2</label>
                                    <input class="input--style-4" type="text" name="address2">
                                </div>
                            </div>
                        </div>

                        <div class="row row-space">
                            
                                <div class="col-2">
                                    <div class="input-group">
                                        <label class="label">Area</label>
                                        <div class="rs-select2 js-select-simple">
                                                <select id='areaSelect' name="area" required>
                                                    <option disabled="disabled" selected="selected">Choose Area</option>
                                                </select>
                                                <div class="select-dropdown"></div>
                                        </div>
                                    </div>
                                </div>
                                
                        </div>


                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">City</label>
                                    <input class="input--style-4" type="text" name="city" value='Pune' disabled>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">State</label>
                                    <input class="input--style-4" type="text" name="state" value='Maharashtra' disabled>
                                </div>
                            </div>
                        </div>


                        <!---
                        <div class="input-group">
                            <label class="label">Subject</label>
                            <div class="rs-select2 js-select-simple select--no-search">
                                <select name="subject">
                                    <option disabled="disabled" selected="selected">Choose Subject</option>
                                    <option>Subject 1</option>
                                    <option>Subject 2</option>
                                    <option>Subject 3</option>
                                </select>
                                <div class="select-dropdown"></div>
                            </div>
                        </div>
                        ---->

                        
                        <div class="p-t-15">
                            <button class="btn btn--radius-2 btn--blue" type="submit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>
